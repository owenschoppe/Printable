<html>
<head>
<title>Printable</title>

<!-- Add jQuery UI for draggable elements -->
<link rel="stylesheet" type="text/css" href="/css/landscape.css" media="print">
<link rel="stylesheet" type="text/css" href="/css/portrait.css" media="print">
<link rel="stylesheet" type="text/css" href="/css/print.css" media="print">
<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="/css/view.css" media="screen">
<link rel="stylesheet" type="text/css" href="/css/notes.css">
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<!--<script type="text/javascript" src="js/jquery-ui-1.8.20.custom.min.js"></script>-->
<!--<script type="text/javascript" src="html5sortable/jquery.sortable.min.js"></script>-->
<script type="text/javascript" src="js/draggable.min.js"></script>
<script type="text/javascript" src="js/printexport.min.js"></script>
<script type="text/javascript" src="js/menu.min.js"></script>
<script type="text/javascript" src="js/util.min.js"></script>
<script type="text/javascript" src="js/view.min.js"></script>
<script type="text/javascript" src="js/analytics.js"></script>
<script type="text/javascript" src="js/render.min.js"></script>

<style type="text/css">
	/*add css to style the notes*/
</style>
</head>
<body>
	<div id="loading" class="loading offset"><img src="css/img/loading.gif" height="16" width="16"/></div>

	<div id="output" class="offset">
	</div>
	<div id="controls-wrapper">
		<div id="controls">
			<div id="page-title">Printable</div>
			<div id="selection"></div>
			<div id="total"></div>
			<div id="button-wrapper">
			<button id="print-button" class="button" disabled>Print</button>
			<button id="cancel-button" class="button">Cancel</button>
			<button id="template-button" class="button">Print Template</button>
			</div>
			<div id="clear"></div>
			<div class="divider"></div>
			<div id="note-wrapper" class="left">
				<div id="note" class="controls">
					<form id="elements" name="elements">
					</form>
				</div>
				<div id="shadow"></div>
			</div>
			
			<div id="clear"></div>
			<div id="radioControls">
				<form id="fonts">
					<input type="radio" name="font" value="Droid" id="typed"/>Typed<br />
					<input type="radio" name="font" value="handwritten" id="hand"/>
					<span class="">Handwritten</span>
							
				</form>
				<form id="orientation">
							<div id="radioland"><input type="radio" name="pages" value="landscape" id="landscape"/>Landscape</div>
							<div id="radioport"><input type="radio" name="pages" value="portrait" id="portrait"/>Portrait</div>
				</form>
				
				<img class="pageIcon landscapeIcon" src="/css/img/Landscape128.png"/>
				<img class="pageIcon portraitIcon" src="/css/img/Portrait128.png"/>
				<span class="fontIcon">A</span>
				<form id="mForm">
					<div id="mCheck"><input type="checkbox" name="m" id="mInput"/><a href="http://www.shop3m.com/70071213287.html" target="_blank">Print on 3m Post-it Sheets</a></div>
				</form>
			</div>
			<div id="clear"></div>
			<div class="divider"></div>
			<div id="instructions" class="clear">Place stickies on templates as indicated. <br />Adjust your printer settings as needed.</div>
		</div>
		<div id="control-shadow"></div>
	</div>
	<div id="indicator">Page <span id="pageNum">1</span></div>
	<!--<div id="loading" class="shadowbox"><img src="css/img/loading.gif"  height="16" width="16"/></div>-->
</body>
</html>
